name: lazysinger

services:
  redis:
    container_name: redis
    env_file:
      - ../../.env.test
    image: "redis:8.2.1"
    command: "redis-server --save 20 1 --loglevel warning"
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379

  asynqmon:
    image: hibiken/asynqmon
    environment:
      REDIS_ADDR: redis:6379
    ports:
      - 8080:8080
    depends_on:
      - redis

volumes:
  redis_data:
